<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>pig dice</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">

  <link href="css/bootstrap.min.css" rel="stylesheet">

  <link href="css/mdb.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
  <script src="./js/scripts.js"></script>
</head>
<body class="text-center">
    <h1 class="animated fadeIn mb-4"><strong>PIG DICE</strong></h1>
    <div class="container">
      <div class="card-group">
        <div class="col-sm-6 card card-body white border-primary mb3">
          <h2>PLAYER1</h2>
          <form class="name">
            <label>Enter name</label>
            <input id="p1" type="text">
          </form>
        </div>
        <div class="col-sm-6 card card-body white border-primary mb3">
          <h2>Player 2</h2>
          <form class="name">
            <label>Enter name</label>
            <input id="p2" type="text">
          </form>
        </div>
      </div>
      <div class="card-body"><button class="btn" type="button">START</button></div>
      <img id="show" src="./images/peppa.png">
      <div id="hidden"><p>Each player has their own turn and one cannot play if the other player is playing</p>
        <p> You can either choose to roll the dice or hold. If you roll the dice and you land on 1 your score is zero</p>
        <p> You can keep rolling the dice as long as you have not landed on</p></div>
    </div>


</body>
